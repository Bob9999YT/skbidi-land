<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Connect Four</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background: #1e1e2f;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #ffaa00;
    }
    .menu, #matchList, canvas, #status {
      z-index: 1;
    }
    .menu {
      margin-bottom: 15px;
    }
    select, button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 16px;
      background: #29293d;
      color: white;
      border: 2px solid #ffaa00;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 0 #ffaa00;
    }
    button:hover, select:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.97);
      box-shadow: 0 1px 0 #ffaa00;
    }
    #aiDifficultyButtons {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #aiDifficultyButtons button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      margin: 0 5px;
      border: 1.5px solid #ffaa00;
      background: #29293d;
      color: white;
      box-shadow: 0 2px 0 #ffaa00;
    }
    #aiDifficultyButtons button:hover {
      transform: scale(1.1);
      background: #ffaa00;
      color: #111;
    }
    #aiDifficultyButtons button.active {
      background: #ffaa00;
      color: #111;
    }
    canvas {
      background: #29293d;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 10px #0008;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    #matchList {
      margin-top: 15px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      color: white;
    }
    #matchList h3 {
      margin-bottom: 8px;
      color: #ffaa00;
    }
    .matchItem {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: #29293d;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 0 #ffaa00;
    }
    .matchItem button {
      padding: 4px 10px;
      font-size: 14px;
      border-radius: 4px;
      background: #ffaa00;
      color: #111;
    }
    .matchItem button:hover {
      transform: scale(1.1);
    }
    #userDisplay {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #userDisplay img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
  <script src="https://discord.com/assets/embedded-app-sdk.js"></script>
</head>
<body>
  <h1>Connect Four</h1>
  <div id="userDisplay" style="display: none;">
    <img id="userAvatar" src="" alt="Avatar" />
    <span id="userName"></span>
  </div>
  <div class="menu">
    Rows:
    <select id="rows"></select>
    Columns:
    <select id="cols"></select>
    Mode:
    <select id="mode">
      <option value="pvp">Player vs Player</option>
      <option value="ai">Player vs AI</option>
    </select>
    <button id="create">Create Game</button>
    <button id="leave" disabled>Leave Game</button>
  </div>
  <div id="aiDifficultyButtons" style="display:none;">
    Difficulty:
    <button data-level="easy">Easy</button>
    <button data-level="normal" class="active">Normal</button>
    <button data-level="hard">Hard</button>
    <button data-level="insane">Insane</button>
    <button data-level="impossible">Impossible</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="status">6 7 wheres the mangos</div>
  <div id="matchList">
    <h3>Available Matches</h3>
    <div id="matchesContainer">No matches available.</div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const matchesContainer = document.getElementById('matchesContainer');

    const PLAYER_NONE = 0, PLAYER_RED = 1, PLAYER_YELLOW = 2;
    let rows = 6, cols = 7;
    let board = [];
    let currentPlayer = PLAYER_RED;
    let gameState = 'idle';
    let myPlayer = PLAYER_NONE;

    function initBoard() {
      board = Array.from({ length: rows }, () => Array(cols).fill(PLAYER_NONE));
      canvas.width = cols * 70;
      canvas.height = rows * 70;
      drawBoard();
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          ctx.fillStyle = board[y][x] === PLAYER_RED ? "#f44336" :
                          board[y][x] === PLAYER_YELLOW ? "#fdd835" : "white";
          ctx.beginPath();
          ctx.arc(35 + x * 70, 35 + y * 70, 30, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
    }

    function updateStatus(text) {
      statusText.textContent = text;
    }

    function checkWin(player) {
      const directions = [ [1, 0], [0, 1], [1, 1], [-1, 1] ];
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (board[y][x] !== player) continue;
          for (let [dx, dy] of directions) {
            let count = 1, nx = x + dx, ny = y + dy;
            while (nx >= 0 && ny >= 0 && nx < cols && ny < rows && board[ny][nx] === player) {
              count++;
              if (count >= 4) return true;
              nx += dx; ny += dy;
            }
          }
        }
      }
      return false;
    }

    function isBoardFull() {
      return board.every(row => row.every(cell => cell !== PLAYER_NONE));
    }

    function aiMove() {
      if (gameState !== 'playing' || currentPlayer !== PLAYER_YELLOW) return;
      const availableCols = [];
      for (let c = 0; c < cols; c++) {
        if (board[0][c] === PLAYER_NONE) availableCols.push(c);
      }
      if (availableCols.length === 0) return;
      const col = availableCols[Math.floor(Math.random() * availableCols.length)];
      for (let y = rows - 1; y >= 0; y--) {
        if (board[y][col] === PLAYER_NONE) {
          board[y][col] = PLAYER_YELLOW;
          drawBoard();
          if (checkWin(PLAYER_YELLOW)) {
            gameState = 'ended';
            updateStatus("AI wins!");
            return;
          } else if (isBoardFull()) {
            gameState = 'ended';
            updateStatus("Draw!");
            return;
          }
          currentPlayer = PLAYER_RED;
          updateStatus("Your turn");
          return;
        }
      }
    }

    canvas.addEventListener('click', (e) => {
      if (gameState !== 'playing' || myPlayer !== currentPlayer) return;
      const col = Math.floor(e.offsetX / 70);
      if (col < 0 || col >= cols) return;

      for (let y = rows - 1; y >= 0; y--) {
        if (board[y][col] === PLAYER_NONE) {
          board[y][col] = myPlayer;
          drawBoard();

          if (checkWin(myPlayer)) {
            gameState = 'ended';
            updateStatus("You win!");
            return;
          } else if (isBoardFull()) {
            gameState = 'ended';
            updateStatus("Draw!");
            return;
          }

          currentPlayer = PLAYER_YELLOW;
          updateStatus("AI's turn...");
          setTimeout(aiMove, 600);
          break;
        }
      }
    });
  </script>
</body>
</html>
