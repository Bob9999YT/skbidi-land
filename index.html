<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Connect Four</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background: #1e1e2f;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #ffaa00;
    }
    .menu, #matchList, canvas, #status {
      z-index: 1;
    }
    .menu {
      margin-bottom: 15px;
    }
    select, button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 16px;
      background: #29293d;
      color: white;
      border: 2px solid #ffaa00;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 0 #ffaa00;
    }
    button:hover, select:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.97);
      box-shadow: 0 1px 0 #ffaa00;
    }
    #aiDifficultyButtons {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #aiDifficultyButtons button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      margin: 0 5px;
      border: 1.5px solid #ffaa00;
      background: #29293d;
      color: white;
      box-shadow: 0 2px 0 #ffaa00;
    }
    #aiDifficultyButtons button:hover {
      transform: scale(1.1);
      background: #ffaa00;
      color: #111;
    }
    #aiDifficultyButtons button.active {
      background: #ffaa00;
      color: #111;
    }
    canvas {
      background: #29293d;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 10px #0008;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    #matchList {
      margin-top: 15px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      color: white;
    }
    #matchList h3 {
      margin-bottom: 8px;
      color: #ffaa00;
    }
    .matchItem {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: #29293d;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 0 #ffaa00;
    }
    .matchItem button {
      padding: 4px 10px;
      font-size: 14px;
      border-radius: 4px;
      background: #ffaa00;
      color: #111;
    }
    .matchItem button:hover {
      transform: scale(1.1);
    }
    #userDisplay {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #userDisplay img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
  <script src="https://discord.com/assets/embedded-app-sdk.js"></script>
</head>
<body>
  <h1>Connect Four</h1>
  <div id="userDisplay" style="display: none;">
    <img id="userAvatar" src="" alt="Avatar" />
    <span id="userName"></span>
  </div>
  <div class="menu">
    Rows:
    <select id="rows"></select>
    Columns:
    <select id="cols"></select>
    Mode:
    <select id="mode">
      <option value="pvp">Player vs Player</option>
      <option value="ai">Player vs AI</option>
    </select>
    <button id="create">Create Game</button>
    <button id="leave" disabled>Leave Game</button>
  </div>
  <div id="aiDifficultyButtons" style="display:none;">
    Difficulty:
    <button data-level="easy">Easy</button>
    <button data-level="normal" class="active">Normal</button>
    <button data-level="hard">Hard</button>
    <button data-level="insane">Insane</button>
    <button data-level="impossible">Impossible</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="status">Select options and press Create.</div>
  <div id="matchList">
    <h3>Available Matches</h3>
    <div id="matchesContainer">No matches available.</div>
  </div>
  <script>
    // AI behavior fix
    function aiMove() {
      if (gameState !== 'playing' || currentPlayer !== PLAYER_YELLOW) return;
      const availableCols = [];
      for (let c = 0; c < cols; c++) {
        if (board[0][c] === PLAYER_NONE) availableCols.push(c);
      }
      if (availableCols.length === 0) return;
      const col = availableCols[Math.floor(Math.random() * availableCols.length)];
      for (let y = rows - 1; y >= 0; y--) {
        if (board[y][col] === PLAYER_NONE) {
          board[y][col] = PLAYER_YELLOW;
          drawBoard();
          currentPlayer = PLAYER_RED;
          updateStatus("Your turn");
          break;
        }
      }
    }
  </script>
</body>
</html>
