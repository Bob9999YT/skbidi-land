<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connect Four</title>
<style>
  body {
    background: #1e1e2f;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  #gameContainer {
    background: #ffcc00;
    border-radius: 18px;
    padding: 20px;
    box-shadow: 0 0 10px #ffcc00cc;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 460px;
  }
  h1 {
    margin: 0 0 15px;
    color: #222;
  }
  #canvas {
    border-radius: 12px;
    border: 3px solid #aa8800;
    background: #222244;
    cursor: pointer;
  }
  #status {
    margin-top: 12px;
    font-weight: 700;
    font-size: 20px;
    color: #442200;
    min-height: 24px;
  }
  #matchList {
    background: #ffeeaa;
    border-radius: 12px;
    width: 100%;
    max-height: 260px;
    overflow-y: auto;
    padding: 10px;
    margin-top: 20px;
    color: #442200;
    font-weight: 700;
  }
  .matchItem {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #aa8800;
    padding: 6px 0;
  }
  .matchPlayer {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .avatar-circle {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #aa8800;
    color: #222;
    font-weight: 900;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  button {
    background: #aa8800;
    border: none;
    padding: 8px 14px;
    border-radius: 14px;
    font-weight: 900;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  button:hover:not(:disabled) {
    background-color: #ddb300;
  }
  button:disabled {
    background-color: #665500;
    cursor: not-allowed;
  }
  #usernameInput {
    border-radius: 14px;
    border: none;
    padding: 8px 14px;
    font-size: 18px;
    font-weight: 700;
    width: 100%;
    margin-bottom: 12px;
    box-sizing: border-box;
    user-select: text;
  }
  #menu {
    width: 100%;
    margin-top: 15px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #modeSelect {
    font-weight: 700;
    border-radius: 14px;
    border: none;
    padding: 6px 14px;
    font-size: 16px;
    cursor: pointer;
  }
  #aiDifficultyButtons {
    display: flex;
    gap: 10px;
  }
  #aiDifficultyButtons button {
    font-weight: 700;
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 12px;
  }
  #aiDifficultyButtons button.active {
    background-color: #ddb300;
    color: #222;
  }
  #profileDisplay {
    font-weight: 900;
    color: #442200;
    margin-top: 8px;
    user-select: none;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <h1>Connect Four</h1>

  <div id="usernamePrompt">
    <input id="usernameInput" placeholder="Enter username" />
    <button id="usernameSubmit" disabled>Start</button>
  </div>

  <div id="profileDisplay" style="display:none;"></div>

  <div id="menu" style="display:none;">
    <select id="modeSelect" title="Select game mode">
      <option value="pvp">Player vs Player</option>
      <option value="ai">Player vs AI</option>
    </select>

    <div id="aiDifficultyButtons" style="display:none;">
      <button data-level="easy">Easy</button>
      <button data-level="normal" class="active">Normal</button>
      <button data-level="hard">Hard</button>
      <button data-level="insane">Insane</button>
      <button data-level="impossible">Impossible</button>
    </div>

    <button id="createMatchBtn">Create Match</button>
    <button id="leaveMatchBtn" disabled>Leave Match</button>
  </div>

  <div id="status"></div>
  <div id="matchList"></div>

  <canvas id="canvas" width="420" height="360" style="display:none;"></canvas>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
(() => {
  const firebaseConfig = {
    apiKey: "AIzaSyCKSyN1gTe8XvveVnDV8VzXLieaPGsQBc8",
    authDomain: "sigma-skibidi-b9e1e.firebaseapp.com",
    databaseURL: "https://sigma-skibidi-b9e1e-default-rtdb.firebaseio.com",
    projectId: "sigma-skibidi-b9e1e",
    storageBucket: "sigma-skibidi-b9e1e.firebasestorage.app",
    messagingSenderId: "645635975542",
    appId: "1:645635975542:web:f22275c0e2b9ae00f8b257",
    measurementId: "G-G7DX318MFR"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const PLAYER_NONE = 0, PLAYER_RED = 1, PLAYER_YELLOW = 2;
  const ROWS = 6, COLS = 7;

  let board = [];
  let currentPlayer = PLAYER_RED;
  let myPlayer = PLAYER_NONE;
  let gameMode = 'pvp';
  let aiDifficulty = 'normal';
  let gameId = null;
  let currentUser = { id: null, username: null };
  let isInMatch = false;
  let gameState = 'idle';

  const usernamePrompt = document.getElementById('usernamePrompt');
  const usernameInput = document.getElementById('usernameInput');
  const usernameSubmit = document.getElementById('usernameSubmit');
  const profileDisplay = document.getElementById('profileDisplay');
  const menu = document.getElementById('menu');
  const modeSelect = document.getElementById('modeSelect');
  const aiDifficultyButtons = document.getElementById('aiDifficultyButtons');
  const createMatchBtn = document.getElementById('createMatchBtn');
  const leaveMatchBtn = document.getElementById('leaveMatchBtn');
  const statusDiv = document.getElementById('status');
  const matchListDiv = document.getElementById('matchList');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function initBoard(){
    board = [];
    for(let r=0; r<ROWS; r++){
      const row = [];
      for(let c=0; c<COLS; c++){
        row.push(PLAYER_NONE);
      }
      board.push(row);
    }
  }

  function drawBoard(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    const cellSize = canvas.width / COLS;

    ctx.fillStyle = '#222244';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let r=0; r<ROWS; r++){
      for(let c=0; c<COLS; c++){
        const x = c * cellSize;
        const y = r * cellSize;

        ctx.beginPath();
        ctx.fillStyle = '#555577';
        ctx.arc(x + cellSize/2, y + cellSize/2, cellSize/2 - 6, 0, Math.PI*2);
        ctx.fill();
        ctx.closePath();

        if(board[r][c] !== PLAYER_NONE){
          ctx.beginPath();
          ctx.fillStyle = board[r][c] === PLAYER_RED ? '#ff5555' : '#ffff77';
          ctx.shadowColor = 'rgba(0,0,0,0.5)';
          ctx.shadowBlur = 8;
          ctx.arc(x + cellSize/2, y + cellSize/2, cellSize/2 - 12, 0, Math.PI*2);
          ctx.fill();
          ctx.shadowBlur = 0;
          ctx.closePath();
        }
      }
    }
  }

  function placePiece(col, player){
    for(let r=ROWS-1; r>=0; r--){
      if(board[r][col] === PLAYER_NONE){
        board[r][col] = player;
        return r;
      }
    }
    return -1;
  }

  function checkWinner(player, boardToCheck=board){
    const directions = [[0,1],[1,0],[1,1],[1,-1]];
    function inBounds(r,c){ return r >= 0 && r < ROWS && c >=0 && c < COLS; }
    for(let r=0; r<ROWS; r++){
      for(let c=0; c<COLS; c++){
        if(boardToCheck[r][c] !== player) continue;
        for(const [dr,dc] of directions){
          let count = 1;
          for(let step=1; step<4; step++){
            const nr = r + dr*step;
            const nc = c + dc*step;
            if(inBounds(nr,nc) && boardToCheck[nr][nc] === player) count++;
            else break;
          }
          if(count >= 4) return true;
        }
      }
    }
    return false;
  }

  function isBoardFull(boardToCheck=board){
    for(let c=0; c<COLS; c++){
      if(boardToCheck[0][c] === PLAYER_NONE) return false;
    }
    return true;
  }

  function switchPlayer(){
    currentPlayer = currentPlayer === PLAYER_RED ? PLAYER_YELLOW : PLAYER_RED;
  }

  function updateStatus(text){
    statusDiv.textContent = text || '';
  }

  function resetGame(){
    initBoard();
    drawBoard();
    currentPlayer = PLAYER_RED;
    gameState = 'idle';
    gameId = null;
    myPlayer = PLAYER_NONE;
    isInMatch = false;
    leaveMatchBtn.disabled = true;
    canvas.style.display = 'none';
    updateStatus('');
  }

  function createMatch(){
    if(isInMatch) return alert("Already in a match!");
    initBoard();
    drawBoard();
    currentPlayer = PLAYER_RED;
    gameState = gameMode === 'pvp' ? 'waiting' : 'playing';
    isInMatch = true;
    leaveMatchBtn.disabled = false;
    myPlayer = PLAYER_RED;

    if(gameMode === 'pvp'){
      const newMatchRef = db.ref('matches').push();
      gameId = newMatchRef.key;
      const matchData = {
        owner: currentUser,
        opponent: null,
        board: board,
        currentPlayer: currentPlayer,
        mode: 'pvp',
        status: 'waiting',
        createdAt: Date.now(),
      };
      newMatchRef.set(matchData);

      updateStatus("Waiting for opponent to join...");
      listenToMatch(gameId);
      renderMatchList();
      canvas.style.display = 'block';
    } else if(gameMode === 'ai'){
      gameId = null;
      canvas.style.display = 'block';
      updateStatus("Your turn!");
    }
  }

  function joinMatch(id){
    if(isInMatch) return alert("Already in a match!");
    const matchRef = db.ref('matches/'+id);
    matchRef.once('value', snapshot => {
      if(!snapshot.exists()) return alert("Match not found");
      const data = snapshot.val();
      if(data.status !== 'waiting') return alert("Match already started");
      if(data.owner.id === currentUser.id) return alert("Cannot join your own match");

      matchRef.update({
        opponent: currentUser,
        status: 'playing'
      });

      gameId = id;
      isInMatch = true;
      myPlayer = PLAYER_YELLOW;
      currentPlayer = data.currentPlayer;
      board = data.board || board;
      gameState = 'playing';

      updateStatus(`You joined! Your turn!`);
      canvas.style.display = 'block';

      listenToMatch(gameId);
    });
  }

  function leaveMatch(){
    if(!isInMatch) return;
    if(gameMode === 'pvp' && gameId){
      const matchRef = db.ref('matches/'+gameId);
      matchRef.once('value', snapshot => {
        if(!snapshot.exists()) return;

        const data = snapshot.val();

        if(data.owner.id === currentUser.id){
          matchRef.remove();
        } else if(data.opponent && data.opponent.id === currentUser.id){
          matchRef.update({
            opponent: null,
            status: 'waiting'
          });
        }
      });
    }
    resetGame();
    renderMatchList();
  }

  function listenToMatch(id){
    const matchRef = db.ref('matches/'+id);
    matchRef.on('value', snapshot => {
      if(!snapshot.exists()) {
        updateStatus('Match ended or deleted.');
        resetGame();
        renderMatchList();
        return;
      }
      const data = snapshot.val();
      board = data.board || board;
      currentPlayer = data.currentPlayer || PLAYER_RED;
      gameState = data.status === 'playing' ? 'playing' : data.status;
      drawBoard();

      if(gameState === 'waiting'){
        if(currentUser.id === data.owner.id){
          updateStatus("Waiting for opponent to join...");
        } else {
          updateStatus("You joined! Your turn!");
        }
      } else if(gameState === 'playing'){
        if(currentPlayer === myPlayer){
          updateStatus("Your turn!");
        } else {
          updateStatus("Opponent's turn");
        }
      } else if(gameState === 'ended'){
        updateStatus("Game ended.");
      }
      renderMatchList();
    });
  }

  function updateMatchBoard(){
    if(!gameId) return;
    const matchRef = db.ref('matches/'+gameId);
    matchRef.update({
      board: board,
      currentPlayer: currentPlayer
    });
  }

  function onCanvasClick(e){
    if(!isInMatch || gameState !== 'playing') return;
    if(currentPlayer !== myPlayer) return;

    const rect = canvas.getBoundingClientRect();
    const cellSize = canvas.width / COLS;
    const x = e.clientX - rect.left;
    const col = Math.floor(x / cellSize);

    if(col < 0 || col >= COLS) return;

    const row = placePiece(col, myPlayer);
    if(row === -1) return;

    drawBoard();

    if(checkWinner(myPlayer)){
      gameState = 'ended';
      updateStatus("You win!");
      if(gameMode === 'pvp') {
        const matchRef = db.ref('matches/'+gameId);
        matchRef.update({ status: 'ended' });
      }
      isInMatch = false;
      leaveMatchBtn.disabled = true;
      return;
    }

    if(isBoardFull()){
      gameState = 'ended';
      updateStatus("Draw!");
      if(gameMode === 'pvp') {
        const matchRef = db.ref('matches/'+gameId);
        matchRef.update({ status: 'ended' });
      }
      isInMatch = false;
      leaveMatchBtn.disabled = true;
      return;
    }

    switchPlayer();

    if(gameMode === 'pvp'){
      updateMatchBoard();
      updateStatus("Opponent's turn");
    } else if(gameMode === 'ai'){
      updateStatus("AI's turn");
      setTimeout(() => {
        aiMove();
      }, 600);
    }
  }

  function getAvailableRowInBoard(b, col){
    for(let r=ROWS-1; r>=0; r--){
      if(b[r][col] === PLAYER_NONE) return r;
    }
    return -1;
  }

  function getValidColsInBoard(b){
    const valid = [];
    for(let c=0; c<COLS; c++){
      if(getAvailableRowInBoard(b, c) !== -1) valid.push(c);
    }
    return valid;
  }

  function easyAI(){
    const valid = getValidColsInBoard(board);
    if(valid.length === 0) return -1;
    return valid[Math.floor(Math.random() * valid.length)];
  }

  // Implement minimax and other AI difficulty functions here...

  function aiMove(){
    let col = easyAI();

    if(col === -1){
      updateStatus("Draw!");
      isInMatch = false;
      leaveMatchBtn.disabled = true;
      return;
    }
    placePiece(col, PLAYER_YELLOW);
    drawBoard();

    if(checkWinner(PLAYER_YELLOW)){
      updateStatus("AI wins!");
      isInMatch = false;
      leaveMatchBtn.disabled = true;
      return;
    }
    if(isBoardFull()){
      updateStatus("Draw!");
      isInMatch = false;
      leaveMatchBtn.disabled = true;
      return;
    }
    currentPlayer = PLAYER_RED;
    updateStatus("Your turn!");
  }

  // --- Match list render ---

  function renderMatchList(){
    if(gameMode !== 'pvp'){
      matchListDiv.innerHTML = '';
      return;
    }
    db.ref('matches').once('value', snapshot => {
      const matches = snapshot.val();
      matchListDiv.innerHTML = '<strong>Available Matches:</strong><br/>';
      if(!matches){
        matchListDiv.innerHTML += '<p>No matches available</p>';
        return;
      }
      const matchEntries = Object.entries(matches).filter(([id,m]) => m.status === 'waiting' && m.owner.id !== currentUser.id);

      if(matchEntries.length === 0){
        matchListDiv.innerHTML += '<p>No matches available</p>';
        return;
      }

      for(const [id, match] of matchEntries){
        const owner = match.owner;
        const ownerInitial = owner.username ? owner.username[0].toUpperCase() : '?';

        const div = document.createElement('div');
        div.classList.add('matchItem');

        const leftDiv = document.createElement('div');
        leftDiv.classList.add('matchPlayer');

        const avatar = document.createElement('div');
        avatar.classList.add('avatar-circle');
        avatar.textContent = ownerInitial;

        const nameSpan = document.createElement('span');
        nameSpan.textContent = owner.username;

        leftDiv.appendChild(avatar);
        leftDiv.appendChild(nameSpan);

        const joinBtn = document.createElement('button');
        joinBtn.textContent = 'Join';
        joinBtn.onclick = () => joinMatch(id);

        div.appendChild(leftDiv);
        div.appendChild(joinBtn);

        matchListDiv.appendChild(div);
      }
    });
  }

  // --- UI Event Listeners ---

  usernameInput.addEventListener('input', () => {
    usernameSubmit.disabled = usernameInput.value.trim().length === 0;
  });

  usernameSubmit.addEventListener('click', () => {
    currentUser.username = usernameInput.value.trim();
    if(!currentUser.username) return;
    currentUser.id = 'user_' + Math.random().toString(36).substr(2, 9);
    usernamePrompt.style.display = 'none';
    profileDisplay.style.display = 'block';
    profileDisplay.textContent = `Logged in as: ${currentUser.username}`;
    menu.style.display = 'flex';
    renderMatchList();
  });

  modeSelect.addEventListener('change', e => {
    gameMode = e.target.value;
    aiDifficultyButtons.style.display = gameMode === 'ai' ? 'flex' : 'none';
    renderMatchList();
  });

  aiDifficultyButtons.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      aiDifficultyButtons.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      aiDifficulty = btn.dataset.level;
    });
  });

  createMatchBtn.addEventListener('click', () => {
    createMatch();
  });

  leaveMatchBtn.addEventListener('click', () => {
    leaveMatch();
  });

  canvas.addEventListener('click', onCanvasClick);

  initBoard();
  drawBoard();

  window.joinMatch = joinMatch;

})();
</script>
</body>
</html>
