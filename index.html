<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Mario Kart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #1d1d1d;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
<canvas id="game" width="640" height="480"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

const track = new Image();
track.src = "https://i.imgur.com/IRcy0vY.png"; // Sample top-down track image

const kart = {
  x: 320,
  y: 240,
  angle: 0,
  speed: 0,
  maxSpeed: 2.5,
  friction: 0.98,
  turnSpeed: 0.05,
  accel: 0.1,
  width: 16,
  height: 24
};

function updateKart() {
  if (keys["ArrowUp"]) kart.speed += kart.accel;
  if (keys["ArrowDown"]) kart.speed -= kart.accel;
  kart.speed *= kart.friction;

  if (keys["ArrowLeft"]) kart.angle -= kart.turnSpeed * (kart.speed > 0 ? 1 : -1);
  if (keys["ArrowRight"]) kart.angle += kart.turnSpeed * (kart.speed > 0 ? 1 : -1);

  kart.x += Math.sin(kart.angle) * kart.speed;
  kart.y -= Math.cos(kart.angle) * kart.speed;
}

function drawKart() {
  ctx.save();
  ctx.translate(kart.x, kart.y);
  ctx.rotate(kart.angle);
  ctx.fillStyle = "red";
  ctx.fillRect(-kart.width / 2, -kart.height / 2, kart.width, kart.height);
  ctx.restore();
}

function gameLoop() {
  updateKart();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(track, 0, 0);
  drawKart();
  requestAnimationFrame(gameLoop);
}

track.onload = gameLoop;
</script>
</body>
</html>
