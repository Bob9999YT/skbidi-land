<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Connect Four</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #ffaa00;
    }
    .menu, #matchList, canvas, #status {
      z-index: 1;
    }
    .menu {
      margin-bottom: 15px;
    }
    select, button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 16px;
      background: #29293d;
      color: white;
      border: 2px solid #ffaa00;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 0 #ffaa00;
    }
    button:hover, select:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.97);
      box-shadow: 0 1px 0 #ffaa00;
    }
    #aiDifficultyButtons {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #aiDifficultyButtons button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      margin: 0 5px;
      border: 1.5px solid #ffaa00;
      background: #29293d;
      color: white;
      box-shadow: 0 2px 0 #ffaa00;
    }
    #aiDifficultyButtons button:hover {
      transform: scale(1.1);
      background: #ffaa00;
      color: #111;
    }
    #aiDifficultyButtons button.active {
      background: #ffaa00;
      color: #111;
    }
    canvas {
      background: #29293d;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 10px #0008;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    #matchList {
      margin-top: 15px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      color: white;
    }
    #matchList h3 {
      margin-bottom: 8px;
      color: #ffaa00;
    }
    .matchItem {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: #29293d;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 0 #ffaa00;
    }
    .matchItem button {
      padding: 4px 10px;
      font-size: 14px;
      border-radius: 4px;
      background: #ffaa00;
      color: #111;
    }
    .matchItem button:hover {
      transform: scale(1.1);
    }
    #userDisplay {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #userDisplay img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
  <script src="https://discord.com/assets/embedded-app-sdk.js"></script>
</head>
<body>
  <h1>Connect Four</h1>

  <div id="userDisplay" style="display: none;">
    <img id="userAvatar" src="" alt="Avatar" />
    <span id="userName"></span>
  </div>

  <div class="menu">
    Rows:
    <select id="rows"></select>
    Columns:
    <select id="cols"></select>
    Mode:
    <select id="mode">
      <option value="pvp">Player vs Player</option>
      <option value="ai">Player vs AI</option>
    </select>
    <button id="create">Create Game</button>
    <button id="leave" disabled>Leave Game</button>
  </div>

  <div id="aiDifficultyButtons" style="display:none;">
    Difficulty:
    <button data-level="easy">Easy</button>
    <button data-level="normal" class="active">Normal</button>
    <button data-level="hard">Hard</button>
    <button data-level="insane">Insane</button>
    <button data-level="impossible">Impossible</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="status">Select options and press Create.</div>

  <div id="matchList">
    <h3>Available Matches</h3>
    <div id="matchesContainer">No matches available.</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const matchesContainer = document.getElementById('matchesContainer');
    const userNameElem = document.getElementById('userName');
    const userAvatarElem = document.getElementById('userAvatar');
    const userDisplay = document.getElementById('userDisplay');

    const PLAYER_NONE = 0, PLAYER_RED = 1, PLAYER_YELLOW = 2;
    let rows = 6, cols = 7;
    let board = [];
    let currentPlayer = PLAYER_RED;
    let gameState = 'idle';
    let myPlayer = PLAYER_NONE;
    let gameId = null;
    let gameMode = 'pvp';
    let currentGame = null;
    let aiDifficulty = 'normal';
    let matches = {};
    let myUser = null;

    function setupUI() {
      const rowSel = document.getElementById('rows');
      const colSel = document.getElementById('cols');
      for (let i = 4; i <= 10; i++) {
        rowSel.add(new Option(i, i));
        colSel.add(new Option(i, i));
      }
      rowSel.value = rows;
      colSel.value = cols;
      rowSel.onchange = () => { rows = +rowSel.value; };
      colSel.onchange = () => { cols = +colSel.value; };
      const modeSel = document.getElementById('mode');
      modeSel.onchange = () => {
        gameMode = modeSel.value;
        toggleAIDifficulty(gameMode === 'ai');
      };
      document.getElementById('create').onclick = onCreate;
      document.getElementById('leave').onclick = onLeave;
      canvas.addEventListener('click', onClick);

      document.querySelectorAll('#aiDifficultyButtons button').forEach(btn => {
        btn.onclick = () => {
          document.querySelectorAll('#aiDifficultyButtons button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          aiDifficulty = btn.getAttribute('data-level');
          updateStatus(`AI difficulty set to ${aiDifficulty}`);
        };
      });

      renderMatchList();
    }

    function toggleAIDifficulty(show) {
      document.getElementById('aiDifficultyButtons').style.display = show ? 'block' : 'none';
    }

    function onCreate() {
      rows = +document.getElementById('rows').value;
      cols = +document.getElementById('cols').value;
      gameId = Math.random().toString(36).substring(2, 10);
      initBoard();
      currentGame = {
        id: gameId,
        rows,
        cols,
        mode: gameMode,
        difficulty: aiDifficulty,
        state: gameMode === 'ai' ? 'private' : 'waiting',
        owner: myUser?.id || 'me'
      };
      matches[gameId] = currentGame;
      gameState = gameMode === 'ai' ? 'playing' : 'waiting';
      myPlayer = PLAYER_RED;
      currentPlayer = PLAYER_RED;
      renderMatchList();
      updateStatus(gameMode === 'ai' ? "Your turn!" : "Waiting for opponent...");
      updateUIButtons();
    }

    function onJoinGame(id) {
      currentGame = matches[id];
      gameId = id;
      rows = currentGame.rows;
      cols = currentGame.cols;
      gameState = 'playing';
      myPlayer = PLAYER_YELLOW;
      currentPlayer = PLAYER_RED;
      initBoard();
      updateStatus("Joined match. Opponent's turn...");
      updateUIButtons();
    }

    function onLeave() {
      if (currentGame) {
        if (currentGame.owner === myUser?.id || currentGame.owner === 'me') {
          delete matches[gameId];
        }
        gameId = null;
        gameState = 'idle';
        myPlayer = PLAYER_NONE;
        currentGame = null;
        board = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        renderMatchList();
        updateStatus("You left the match.");
        updateUIButtons();
      }
    }

    function initBoard() {
      board = Array.from({ length: rows }, () => Array(cols).fill(PLAYER_NONE));
      canvas.width = cols * 70;
      canvas.height = rows * 70;
      drawBoard();
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          ctx.fillStyle = board[y][x] === PLAYER_RED ? "#f44336" :
                          board[y][x] === PLAYER_YELLOW ? "#fdd835" : "white";
          ctx.beginPath();
          ctx.arc(35 + x * 70, 35 + y * 70, 30, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
    }

    function onClick(e) {
      if (gameState !== 'playing' || myPlayer !== currentPlayer) return;
      const col = Math.floor(e.offsetX / 70);
      if (col < 0 || col >= cols) return;
      for (let y = rows - 1; y >= 0; y--) {
        if (board[y][col] === PLAYER_NONE) {
          board[y][col] = myPlayer;
          drawBoard();
          currentPlayer = currentPlayer === PLAYER_RED ? PLAYER_YELLOW : PLAYER_RED;
          updateStatus(currentPlayer === myPlayer ? "Your turn" : "Opponent's turn");
          break;
        }
      }
    }

    function updateStatus(text) {
      statusText.textContent = text;
    }

    function updateUIButtons() {
      document.getElementById('leave').disabled = gameState !== 'playing' && gameState !== 'waiting';
      document.getElementById('create').disabled = gameState === 'playing' || gameState === 'waiting';
    }

    function renderMatchList() {
      const waitingMatches = Object.values(matches).filter(m => m.state === 'waiting' && m.owner !== myUser?.id && m.owner !== 'me');
      if (waitingMatches.length === 0) {
        matchesContainer.textContent = "No matches available.";
        return;
      }
      matchesContainer.innerHTML = "";
      waitingMatches.forEach(match => {
        const div = document.createElement('div');
        div.className = "matchItem";
        div.innerHTML = `<span>Match ${match.id} (${match.rows}x${match.cols})</span><button>Join</button>`;
        div.querySelector('button').onclick = () => onJoinGame(match.id);
        matchesContainer.appendChild(div);
      });
    }

    setupUI();

    if (window.DiscordSDK) {
      DiscordSDK.ready().then(() => {
        DiscordSDK.user.getCurrentUser().then(user => {
          myUser = user;
          userNameElem.textContent = user.username;
          userAvatarElem.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
          userDisplay.style.display = 'flex';
        });
      });
    }
  </script>
</body>
</html>
