<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connect Four Global Multiplayer & AI</title>
<style>
  body {
    background: #1e1e2f;
    color: #eee;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  #canvas {
    border: 2px solid #ffaa00;
    cursor: pointer;
    margin-top: 15px;
    background: #222244;
    border-radius: 12px;
  }
  #status {
    margin: 10px;
    font-size: 18px;
  }
  #matchList {
    width: 350px;
    max-height: 300px;
    overflow-y: auto;
    background: #29293d;
    border-radius: 8px;
    padding: 10px;
    margin-top: 20px;
  }
  .matchItem {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 0;
    border-bottom: 1px solid #555;
  }
  .matchPlayer {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #ffaa00;
  }
  .avatar-circle {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #555;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
  }
  button {
    background: #ffaa00;
    border: none;
    color: #222;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #ffbb33;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  #aiDifficultyButtons button {
    margin-right: 5px;
    border-radius: 6px;
  }
  #aiDifficultyButtons button.active {
    background: #ffdd55;
    color: #222;
    font-weight: bold;
  }
  #usernameInput {
    width: 300px;
    padding: 6px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
  }
  #menu {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Connect Four</h1>

<div id="usernamePrompt">
  <input id="usernameInput" placeholder="Enter username" />
  <button id="usernameSubmit" disabled>Start</button>
</div>

<div id="menu" style="display:none;">
  <label for="modeSelect">Choose Mode:</label>
  <select id="modeSelect">
    <option value="pvp">Player vs Player</option>
    <option value="ai">Player vs AI</option>
  </select>

  <div id="aiDifficultyButtons" style="display:none; margin-top:10px;">
    <button data-level="easy">Easy</button>
    <button data-level="normal" class="active">Normal</button>
    <button data-level="hard">Hard</button>
    <button data-level="insane">Insane</button>
    <button data-level="impossible">Impossible</button>
  </div>

  <button id="createMatchBtn">Create Match</button>
  <button id="leaveMatchBtn" disabled>Leave Match</button>
  <button id="refreshMatchesBtn" style="margin-left: 10px;">ðŸ”„ Refresh Matches</button>
</div>

<div id="status"></div>
<div id="matchList" style="display:none;"></div>

<canvas id="canvas" width="420" height="360" style="display:none;"></canvas>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
(() => {
  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyCKSyN1gTe8XvveVnDV8VzXLieaPGsQBc8",
    authDomain: "sigma-skibidi-b9e1e.firebaseapp.com",
    databaseURL: "https://sigma-skibidi-b9e1e-default-rtdb.firebaseio.com/",
    projectId: "sigma-skibidi-b9e1e",
    storageBucket: "sigma-skibidi-b9e1e.firebasestorage.app",
    messagingSenderId: "645635975542",
    appId: "1:645635975542:web:f22275c0e2b9ae00f8b257",
    measurementId: "G-G7DX318MFR"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // --- Constants ---
  const PLAYER_NONE = 0, PLAYER_RED = 1, PLAYER_YELLOW = 2;
  const ROWS = 6, COLS = 7;
  const MAX_DEPTH = {hard: 2, insane: 4, impossible: 6};

  // --- State ---
  let board = [];
  let currentPlayer = PLAYER_RED;
  let myPlayer = PLAYER_NONE;
  let gameMode = 'pvp';
  let aiDifficulty = 'normal';
  let gameId = null;
  let currentUser = { id: null, username: null };
  let isInMatch = false;
  let gameState = 'idle'; // 'idle', 'waiting', 'playing', 'ended'

  // --- Elements ---
  const usernamePrompt = document.getElementById('usernamePrompt');
  const usernameInput = document.getElementById('usernameInput');
  const usernameSubmit = document.getElementById('usernameSubmit');
  const menu = document.getElementById('menu');
  const modeSelect = document.getElementById('modeSelect');
  const aiDifficultyButtons = document.getElementById('aiDifficultyButtons');
  const createMatchBtn = document.getElementById('createMatchBtn');
  const leaveMatchBtn = document.getElementById('leaveMatchBtn');
  const refreshMatchesBtn = document.getElementById('refreshMatchesBtn');
  const statusDiv = document.getElementById('status');
  const matchListDiv = document.getElementById('matchList');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // --- Functions ---

  function initBoard(){
    board = [];
    for(let r=0; r<ROWS; r++){
      const row = [];
      for(let c=0; c<COLS; c++){
        row.push(PLAYER_NONE);
      }
      board.push(row);
    }
  }

  function drawBoard(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    const cellSize = canvas.width / COLS;

    ctx.fillStyle = '#222244';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let r=0; r<ROWS; r++){
      for(let c=0; c<COLS; c++){
        const x = c * cellSize;
        const y = r * cellSize;

        // Slots background
        ctx.beginPath();
        ctx.fillStyle = '#555577';
        ctx.arc(x + cellSize/2, y + cellSize/2, cellSize/2 - 6, 0, Math.PI*2);
        ctx.fill();
        ctx.closePath();

        // Pieces
        if(board[r][c] !== PLAYER_NONE){
          ctx.beginPath();
          ctx.fillStyle = board[r][c] === PLAYER_RED ? '#ff5555' : '#ffff77';
          ctx.shadowColor = 'rgba(0,0,0,0.5)';
          ctx.shadowBlur = 8;
          ctx.arc(x + cellSize/2, y + cellSize/2, cellSize/2 - 12, 0, Math.PI*2);
          ctx.fill();
          ctx.shadowBlur = 0;
          ctx.closePath();
        }
      }
    }
  }

  function placePiece(col, player, b=board){
    for(let r=ROWS-1; r>=0; r--){
      if(b[r][col] === PLAYER_NONE){
        b[r][col] = player;
        return r;
      }
    }
    return -1;
  }

  function checkWinner(player, b=board){
    const directions = [[0,1],[1,0],[1,1],[1,-1]];
    function inBounds(r,c){ return r >= 0 && r < ROWS && c >=0 && c < COLS; }
    for(let r=0; r<ROWS; r++){
      for(let c=0; c<COLS; c++){
        if(b[r][c] !== player) continue;
        for(const [dr,dc] of directions){
          let count = 1;
          for(let step=1; step<4; step++){
            const nr = r + dr*step;
            const nc = c + dc*step;
            if(inBounds(nr,nc) && b[nr][nc] === player) count++;
            else break;
          }
          if(count >= 4) return true;
        }
      }
    }
    return false;
  }

  function isBoardFull(b=board){
    for(let c=0; c<COLS; c++){
      if(b[0][c] === PLAYER_NONE) return false;
    }
    return true;
  }

  function switchPlayer(){
    currentPlayer = currentPlayer === PLAYER_RED ? PLAYER_YELLOW : PLAYER_RED;
  }

  function updateStatus(text){
    statusDiv.textContent = text || '';
  }

  function resetGame(){
    initBoard();
    drawBoard();
    currentPlayer = PLAYER_RED;
    gameState = 'idle';
    gameId = null;
    myPlayer = PLAYER_NONE;
    isInMatch = false;
    leaveMatchBtn.disabled = true;
    canvas.style.display = 'none';
    updateStatus('');
    if(!currentUser.id || isInMatch) {
      matchListDiv.style.display = 'none';
    } else {
      matchListDiv.style.display = 'block';
    }
  }

  function createMatch(){
    if(isInMatch) return alert("Already in a match!");
    initBoard();
    drawBoard();
    currentPlayer = PLAYER_RED;
    gameState = gameMode === 'pvp' ? 'waiting' : 'playing';
    isInMatch = true;
    leaveMatchBtn.disabled = false;
    myPlayer = PLAYER_RED;
    if(gameMode === 'pvp'){
      const newMatchRef = db.ref('matches').push();
      gameId = newMatchRef.key;
      const matchData = {
        owner: currentUser,
        opponent: null,
        board: board,
        currentPlayer: currentPlayer,
        mode: 'pvp',
        status: 'waiting',
        createdAt: Date.now(),
      };
      newMatchRef.set(matchData);
      updateStatus("Waiting for opponent to join...");
      listenToMatch(gameId);
      matchListDiv.style.display = 'none';
    } else if(gameMode === 'ai'){
      gameId = null;
      canvas.style.display = 'block';
      updateStatus("Your turn!");
      matchListDiv.style.display = 'none';
    }
  }

  function joinMatch(id){
    if(isInMatch) return alert("Already in a match!");
    const matchRef = db.ref('matches/'+id);
    matchRef.once('value', snapshot => {
      if(!snapshot.exists()) return alert("Match not found");
      const data = snapshot.val();
      if(data.status !== 'waiting') return alert("Match already started");
      if(data.owner.id === currentUser.id) return alert("Cannot join your own match");

      matchRef.update({
        opponent: currentUser,
        status: 'playing'
      });

      gameId = id;
      isInMatch = true;
      myPlayer = PLAYER_YELLOW;
      currentPlayer = data.currentPlayer;
      board = data.board || board;
      gameState = 'playing';

      updateStatus(`You joined! Your turn!`);
      canvas.style.display = 'block';
      matchListDiv.style.display = 'none';
      listenToMatch(gameId);
    });
  }

  function leaveMatch(){
    if(!isInMatch) return;
    if(gameMode === 'pvp' && gameId){
      const matchRef = db.ref('matches/'+gameId);
      matchRef.once('value', snapshot => {
        if(!snapshot.exists()) return;

        const data = snapshot.val();

        if(data.owner.id === currentUser.id){
          matchRef.remove();
        } else if(data.opponent && data.opponent.id === currentUser.id){
          matchRef.update({
            opponent: null,
            status: 'waiting'
          });
        }
      });
    }
    resetGame();
    renderMatchList();
  }

  function listenToMatch(id){
    const matchRef = db.ref('matches/'+id);
    matchRef.on('value', snapshot => {
      if(!snapshot.exists()) {
        updateStatus('Match ended or deleted.');
        resetGame();
        renderMatchList();
        return;
      }
      const data = snapshot.val();
      board = data.board || board;
      currentPlayer = data.currentPlayer || PLAYER_RED;
      gameState = data.status === 'playing' ? 'playing' : data.status;
      drawBoard();

      if(gameState === 'waiting'){
        if(currentUser.id === data.owner.id){
          updateStatus("Waiting for opponent to join...");
        } else {
          updateStatus("You joined! Your turn!");
        }
      } else if(gameState === 'playing'){
        if(currentPlayer === myPlayer){
          updateStatus("Your turn!");
        } else {
          updateStatus("Opponent's turn");
        }
      } else if(gameState === 'ended'){
        updateStatus("Game ended.");
        resetGame();
      }
      renderMatchList();
    });
  }

  function updateMatchBoard(){
    if(!gameId) return;
    const matchRef = db.ref('matches/'+gameId);
    matchRef.update({
      board: board,
      currentPlayer: currentPlayer
    });
  }

  function onCanvasClick(e){
    if(!isInMatch || gameState !== 'playing') return;
    if(currentPlayer !== myPlayer) return;

    const rect = canvas.getBoundingClientRect();
    const cellSize = canvas.width / COLS;
    const x = e.clientX - rect.left;
    const col = Math.floor(x / cellSize);

    if(col < 0 || col >= COLS) return;

    const row = placePiece(col, myPlayer);
    if(row === -1) return;

    drawBoard();

    if(checkWinner(myPlayer)){
      gameState = 'ended';
      updateStatus("You win!");
      if(gameMode === 'pvp') {
        const matchRef = db.ref('matches/'+gameId);
        matchRef.update({ status: 'ended' });
      }
      isInMatch = false;
      leaveMatchBtn.disabled = true;
      canvas.style.display = 'none';
      matchListDiv.style.display = 'block';
      return;
    }

    if(isBoardFull()){
      gameState = 'ended';
      updateStatus("Draw!");
      if(gameMode === 'pvp') {
        const matchRef = db.ref('matches/'+gameId);
        matchRef.update({ status: 'ended' });
      }
      isInMatch = false;
      leaveMatchBtn.disabled = true;
      canvas.style.display = 'none';
      matchListDiv.style.display = 'block';
      return;
    }

    switchPlayer();

    if(gameMode === 'pvp'){
      updateMatchBoard();
      updateStatus("Opponent's turn");
    } else if(gameMode === 'ai'){
      updateStatus("AI's turn");
      setTimeout(() => {
        aiMove();
      }, 600);
    }
  }

  // --- AI logic ---

  function getAvailableRowInBoard(b, col){
    for(let r=ROWS-1; r>=0; r--){
      if(b[r][col] === PLAYER_NONE) return r;
    }
    return -1;
  }

  function getValidColsInBoard(b){
    const valid = [];
    for(let c=0; c<COLS; c++){
      if(getAvailableRowInBoard(b, c) !== -1) valid.push(c);
    }
    return valid;
  }

  // Heuristic evaluation for board
  function evaluateBoard(b, player) {
    let score = 0;
    const opponent = player === PLAYER_YELLOW ? PLAYER_RED : PLAYER_YELLOW;

    function countWindow(window) {
      let playerCount = 0, oppCount = 0, emptyCount = 0;
      for (const cell of window) {
        if (cell === player) playerCount++;
        else if (cell === opponent) oppCount++;
        else emptyCount++;
      }
      if (playerCount === 4) return 100000;
      if (playerCount === 3 && emptyCount === 1) return 100;
      if (playerCount === 2 && emptyCount === 2) return 10;
      if (oppCount === 3 && emptyCount === 1) return -800;
      if (oppCount === 2 && emptyCount === 2) return -10;
      return 0;
    }

    // Horizontal
    for (let r = 0; r < ROWS; r++) {
      for (let c = 0; c < COLS - 3; c++) {
        const window = [b[r][c], b[r][c+1], b[r][c+2], b[r][c+3]];
        score += countWindow(window);
      }
    }
    // Vertical
    for (let c = 0; c < COLS; c++) {
      for (let r = 0; r < ROWS - 3; r++) {
        const window = [b[r][c], b[r+1][c], b[r+2][c], b[r+3][c]];
        score += countWindow(window);
      }
    }
    // Diagonal /
    for (let r = 3; r < ROWS; r++) {
      for (let c = 0; c < COLS - 3; c++) {
        const window = [b[r][c], b[r-1][c+1], b[r-2][c+2], b[r-3][c+3]];
        score += countWindow(window);
      }
    }
    // Diagonal \
    for (let r = 0; r < ROWS - 3; r++) {
      for (let c = 0; c < COLS - 3; c++) {
        const window = [b[r][c], b[r+1][c+1], b[r+2][c+2], b[r+3][c+3]];
        score += countWindow(window);
      }
    }

    return score;
  }

  function minimax(b, depth, alpha, beta, maximizingPlayer, player){
    const validLocations = getValidColsInBoard(b);
    const isTerminal = checkWinner(PLAYER_RED, b) || checkWinner(PLAYER_YELLOW, b) || validLocations.length === 0;

    if(depth === 0 || isTerminal){
      if(isTerminal){
        if(checkWinner(player, b)) return [null, 1000000000000];
        else if(checkWinner(player === PLAYER_YELLOW ? PLAYER_RED : PLAYER_YELLOW, b)) return [null, -1000000000000];
        else return [null, 0];
      } else {
        return [null, evaluateBoard(b, player)];
      }
    }

    if(maximizingPlayer){
      let value = -Infinity;
      let column = validLocations[Math.floor(Math.random() * validLocations.length)];
      for(const col of validLocations){
        const row = getAvailableRowInBoard(b, col);
        if(row === -1) continue;
        const boardCopy = b.map(r => r.slice());
        boardCopy[row][col] = player;
        const newScore = minimax(boardCopy, depth-1, alpha, beta, false, player)[1];
        if(newScore > value){
          value = newScore;
          column = col;
        }
        alpha = Math.max(alpha, value);
        if(alpha >= beta) break;
      }
      return [column, value];
    } else {
      let value = Infinity;
      let column = validLocations[Math.floor(Math.random() * validLocations.length)];
      const opponent = player === PLAYER_YELLOW ? PLAYER_RED : PLAYER_YELLOW;
      for(const col of validLocations){
        const row = getAvailableRowInBoard(b, col);
        if(row === -1) continue;
        const boardCopy = b.map(r => r.slice());
        boardCopy[row][col] = opponent;
        const newScore = minimax(boardCopy, depth-1, alpha, beta, true, player)[1];
        if(newScore < value){
          value = newScore;
          column = col;
        }
        beta = Math.min(beta, value);
        if(alpha >= beta) break;
      }
      return [column, value];
    }
  }

  function normalAI(){
    // Try win, block, or random
    for(let c=0; c<COLS; c++){
      const r = getAvailableRowInBoard(board, c);
      if(r === -1) continue;
      board[r][c] = PLAYER_YELLOW;
      if(checkWinner(PLAYER_YELLOW)){
        board[r][c] = PLAYER_NONE;
        return c;
      }
      board[r][c] = PLAYER_NONE;
    }
    for(let c=0; c<COLS; c++){
      const r = getAvailableRowInBoard(board, c);
      if(r === -1) continue;
      board[r][c] = PLAYER_RED;
      if(checkWinner(PLAYER_RED)){
        board[r][c] = PLAYER_NONE;
        return c;
      }
      board[r][c] = PLAYER_NONE;
    }
    const validCols = getValidColsInBoard(board);
    return validCols[Math.floor(Math.random()*validCols.length)];
  }

  function hardAI(){
    const [col] = minimax(board, MAX_DEPTH.hard, -Infinity, Infinity, true, PLAYER_YELLOW);
    if(col === null) return normalAI();
    return col;
  }

  function insaneAI(){
    const [col] = minimax(board, MAX_DEPTH.insane, -Infinity, Infinity, true, PLAYER_YELLOW);
    if(col === null) return normalAI();
    return col;
  }

  function impossibleAI(){
    const [col] = minimax(board, MAX_DEPTH.impossible, -Infinity, Infinity, true, PLAYER_YELLOW);
    if(col === null) return normalAI();
    return col;
  }

  function aiMove(){
    if(gameState !== 'playing') return;
    let col;
    switch(aiDifficulty){
      case 'easy': col = normalAI(); break;
      case 'normal': col = normalAI(); break;
      case 'hard': col = hardAI(); break;
      case 'insane': col = insaneAI(); break;
      case 'impossible': col = impossibleAI(); break;
      default: col = normalAI();
    }
    const row = placePiece(col, PLAYER_YELLOW);
    drawBoard();

    if(checkWinner(PLAYER_YELLOW)){
      gameState = 'ended';
      updateStatus("AI wins!");
      isInMatch = false;
      leaveMatchBtn.disabled = true;
      canvas.style.display = 'none';
      matchListDiv.style.display = 'block';
      return;
    }
    if(isBoardFull()){
      gameState = 'ended';
      updateStatus("Draw!");
      isInMatch = false;
      leaveMatchBtn.disabled = true;
      canvas.style.display = 'none';
      matchListDiv.style.display = 'block';
      return;
    }
    switchPlayer();
    updateStatus("Your turn!");
  }

  // --- UI and Event Listeners ---

  usernameInput.addEventListener('input', () => {
    usernameSubmit.disabled = usernameInput.value.trim() === '';
  });

  usernameSubmit.addEventListener('click', () => {
    currentUser.id = 'user-' + Math.random().toString(36).substring(2, 10);
    currentUser.username = usernameInput.value.trim();
    usernamePrompt.style.display = 'none';
    menu.style.display = 'block';
    matchListDiv.style.display = 'block';
    canvas.style.display = 'none';
    renderMatchList();
  });

  modeSelect.addEventListener('change', () => {
    gameMode = modeSelect.value;
    if(gameMode === 'ai'){
      aiDifficultyButtons.style.display = 'block';
    } else {
      aiDifficultyButtons.style.display = 'none';
    }
  });

  aiDifficultyButtons.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      aiDifficultyButtons.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      aiDifficulty = btn.dataset.level;
    });
  });

  createMatchBtn.addEventListener('click', () => {
    createMatch();
    if(gameMode === 'ai'){
      canvas.style.display = 'block';
      updateStatus("Your turn!");
    }
  });

  leaveMatchBtn.addEventListener('click', () => {
    leaveMatch();
  });

  refreshMatchesBtn.addEventListener('click', () => {
    renderMatchList();
  });

  canvas.addEventListener('click', onCanvasClick);

  function renderMatchList(){
    if(isInMatch) {
      matchListDiv.style.display = 'none';
      return;
    }
    matchListDiv.style.display = 'block';
    db.ref('matches').orderByChild('createdAt').limitToLast(30).once('value', snapshot => {
      const matches = snapshot.val();
      matchListDiv.innerHTML = '<h3>Available Matches</h3>';
      if(!matches) {
        matchListDiv.innerHTML += '<p>No matches available.</p>';
        return;
      }
      for(const id in matches){
        const m = matches[id];
        if(m.status !== 'waiting') continue;
        if(m.owner.id === currentUser.id) continue; // Do not show own waiting matches

        const div = document.createElement('div');
        div.className = 'matchItem';

        const ownerDiv = document.createElement('div');
        ownerDiv.className = 'matchPlayer';

        const avatar = document.createElement('div');
        avatar.className = 'avatar-circle';
        avatar.textContent = m.owner.username.charAt(0).toUpperCase();

        const nameSpan = document.createElement('span');
        nameSpan.textContent = m.owner.username;

        ownerDiv.appendChild(avatar);
        ownerDiv.appendChild(nameSpan);

        const joinBtn = document.createElement('button');
        joinBtn.textContent = 'Join';
        joinBtn.addEventListener('click', () => joinMatch(id));

        div.appendChild(ownerDiv);
        div.appendChild(joinBtn);

        matchListDiv.appendChild(div);
      }
    });
  }

  resetGame();

})();
</script>

</body>
