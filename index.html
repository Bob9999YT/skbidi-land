<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connect Four Global Multiplayer & AI</title>
<style>
  /* Full viewport background */
  html, body {
    height: 100%;
    margin: 0;
    padding: 20px;
    background: #1e1e2f;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  body {
    min-height: 100vh;
  }

  #canvas {
    border: 2px solid #ffaa00;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 15px;
    background: #222244;
  }
  #status {
    margin: 10px;
    font-size: 18px;
    min-height: 24px;
  }
  #matchList {
    width: 350px;
    max-height: 300px;
    overflow-y: auto;
    background:#29293d;
    border-radius: 8px;
    padding: 10px;
    margin-top: 20px;
    color: #ffaa00;
  }
  .matchItem {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 0;
    border-bottom: 1px solid #555;
  }
  .matchPlayer {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #ffaa00;
    font-weight: 600;
  }
  .avatar-circle {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #555;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
  }
  button {
    background: #ffaa00;
    border: none;
    color: #222;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    font-size: 14px;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #ffcc33;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  #aiDifficultyButtons button {
    margin-right: 6px;
    min-width: 75px;
  }
  #aiDifficultyButtons button.active {
    background: #ffdd55;
    color: #222;
    font-weight: bold;
  }
  #usernameInput {
    width: 300px;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  #menu {
    margin-top: 10px;
  }
  label {
    font-weight: 600;
    margin-right: 10px;
  }
  select {
    padding: 6px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>Connect Four</h1>

<div id="usernamePrompt">
  <input id="usernameInput" placeholder="Enter username" />
  <button id="usernameSubmit" disabled>Start</button>
</div>

<div id="menu" style="display:none;">
  <label for="modeSelect">Choose Mode:</label>
  <select id="modeSelect">
    <option value="pvp">Player vs Player</option>
    <option value="ai">Player vs AI</option>
  </select>

  <div id="aiDifficultyButtons" style="display:none; margin-top:10px;">
    <button data-level="easy">Easy</button>
    <button data-level="normal" class="active">Normal</button>
    <button data-level="hard">Hard</button>
    <button data-level="insane">Insane</button>
    <button data-level="impossible">Impossible</button>
  </div>

  <button id="createMatchBtn">Create Match</button>
  <button id="leaveMatchBtn" disabled>Leave Match</button>
</div>

<div id="status"></div>
<div id="matchList"></div>

<canvas id="canvas" width="420" height="360" style="display:none;"></canvas>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
(() => {
  const firebaseConfig = {
    apiKey: "AIzaSyCKSyN1gTe8XvveVnDV8VzXLieaPGsQBc8",
    authDomain: "sigma-skibidi-b9e1e.firebaseapp.com",
    databaseURL: "https://sigma-skibidi-b9e1e-default-rtdb.firebaseio.com/",
    projectId: "sigma-skibidi-b9e1e",
    storageBucket: "sigma-skibidi-b9e1e.firebasestorage.app",
    messagingSenderId: "645635975542",
    appId: "1:645635975542:web:f22275c0e2b9ae00f8b257",
    measurementId: "G-G7DX318MFR"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const PLAYER_NONE = 0, PLAYER_RED = 1, PLAYER_YELLOW = 2;
  const ROWS = 6, COLS = 7;

  let board = [];
  let currentPlayer = PLAYER_RED;
  let myPlayer = PLAYER_NONE;
  let gameMode = 'pvp';
  let aiDifficulty = 'normal';
  let gameId = null;
  let currentUser = { id: null, username: null };
  let isInMatch = false;
  let gameState = 'idle'; // 'idle', 'waiting', 'playing', 'ended'

  const usernamePrompt = document.getElementById('usernamePrompt');
  const usernameInput = document.getElementById('usernameInput');
  const usernameSubmit = document.getElementById('usernameSubmit');
  const menu = document.getElementById('menu');
  const modeSelect = document.getElementById('modeSelect');
  const aiDifficultyButtons = document.getElementById('aiDifficultyButtons');
  const createMatchBtn = document.getElementById('createMatchBtn');
  const leaveMatchBtn = document.getElementById('leaveMatchBtn');
  const statusDiv = document.getElementById('status');
  const matchListDiv = document.getElementById('matchList');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function initBoard() {
    board = [];
    for (let r = 0; r < ROWS; r++) {
      const row = [];
      for (let c = 0; c < COLS; c++) {
        row.push(PLAYER_NONE);
      }
      board.push(row);
    }
  }

  function drawBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const cellSize = canvas.width / COLS;

    ctx.fillStyle = '#222244';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let r = 0; r < ROWS; r++) {
      for (let c = 0; c < COLS; c++) {
        const x = c * cellSize;
        const y = r * cellSize;

        ctx.beginPath();
        ctx.fillStyle = '#555577';
        ctx.arc(x + cellSize / 2, y + cellSize / 2, cellSize / 2 - 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        if (board[r][c] !== PLAYER_NONE) {
          ctx.beginPath();
          ctx.fillStyle = board[r][c] === PLAYER_RED ? '#ff5555' : '#ffff77';
          ctx.shadowColor = 'rgba(0,0,0,0.5)';
          ctx.shadowBlur = 8;
          ctx.arc(x + cellSize / 2, y + cellSize / 2, cellSize / 2 - 12, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 0;
          ctx.closePath();
        }
      }
    }
  }

  function placePiece(col, player) {
    for (let r = ROWS - 1; r >= 0; r--) {
      if (board[r][col] === PLAYER_NONE) {
        board[r][col] = player;
        return r;
      }
    }
    return -1;
  }

  function checkWinner(player, boardToCheck = board) {
    const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
    function inBounds(r, c) { return r >= 0 && r < ROWS && c >= 0 && c < COLS; }
    for (let r = 0; r < ROWS; r++) {
      for (let c = 0; c < COLS; c++) {
        if (boardToCheck[r][c] !== player) continue;
        for (const [dr, dc] of directions) {
          let count = 1;
          for (let step = 1; step < 4; step++) {
            const nr = r + dr * step;
            const nc = c + dc * step;
            if (inBounds(nr, nc) && boardToCheck[nr][nc] === player) count++;
            else break;
          }
          if (count >= 4) return true;
        }
      }
    }
    return false;
  }

  function isBoardFull(boardToCheck = board) {
    for (let c = 0; c < COLS; c++) {
      if (boardToCheck[0][c] === PLAYER_NONE) return false;
    }
    return true;
  }

  function switchPlayer() {
    currentPlayer = currentPlayer === PLAYER_RED ? PLAYER_YELLOW : PLAYER_RED;
  }

  function updateStatus(text) {
    statusDiv.textContent = text || '';
  }

  function resetGame() {
    initBoard();
    drawBoard();
    currentPlayer = PLAYER_RED;
    gameState = 'idle';
    gameId = null;
    myPlayer = PLAYER_NONE;
    isInMatch = false;
    leaveMatchBtn.disabled = true;
    canvas.style.display = 'none';
    updateStatus('');
  }

  function createMatch() {
    if (isInMatch) return alert("Already in a match!");
    initBoard();
    drawBoard();
    currentPlayer = PLAYER_RED;
    gameState = gameMode === 'pvp' ? 'waiting' : 'playing';
    isInMatch = true;
    leaveMatchBtn.disabled = false;
    myPlayer = PLAYER_RED;

    if (gameMode === 'pvp') {
      const newMatchRef = db.ref('matches').push();
      gameId = newMatchRef.key;
      const matchData = {
        owner: currentUser,
        opponent: null,
        board: board,
        currentPlayer: currentPlayer,
        mode: 'pvp',
        status: 'waiting',
        createdAt: Date.now(),
      };
      newMatchRef.set(matchData);

      updateStatus("Waiting for opponent to join...");
      listenToMatch(gameId);
      renderMatchList();
    } else if (gameMode === 'ai') {
      gameId = null;
      canvas.style.display = 'block';
      updateStatus("Your turn!");
    }
  }

  function joinMatch(id) {
    if (isInMatch) return alert("Already in a match!");
    const matchRef = db.ref('matches/' + id);
    matchRef.once('value', snapshot => {
      if (!snapshot.exists()) return alert("Match not found");
      const data = snapshot.val();
      if (data.status !== 'waiting') return alert("Match already started");
      if (data.owner.id === currentUser.id) return alert("Cannot join your own match");

      matchRef.update({
        opponent: currentUser,
        status: 'playing'
      });

      gameId = id;
      isInMatch = true;
      myPlayer = PLAYER_YELLOW;
      currentPlayer = data.currentPlayer;
      board = data.board || board;
      gameState = 'playing';

      updateStatus(`You joined! Your turn!`);
      canvas.style.display = 'block';
      leaveMatchBtn.disabled = false;

      listenToMatch(gameId);
    });
  }

  function leaveMatch() {
    if (!isInMatch) return;
    if (gameMode === 'pvp' && gameId) {
      const matchRef = db.ref('matches/' + gameId);
      matchRef.once('value', snapshot => {
        if (!snapshot.exists()) return;

        const data = snapshot.val();

        if (data.owner.id === currentUser.id) {
          matchRef.remove();
        } else if (data.opponent && data.opponent.id === currentUser.id) {
          matchRef.update({
            opponent: null,
            status: 'waiting'
          });
        }
      });
    }
    resetGame();
    renderMatchList();
  }

  function listenToMatch(id) {
    const matchRef = db.ref('matches/' + id);
    matchRef.on('value', snapshot => {
      if (!snapshot.exists()) {
        updateStatus('Match ended or deleted.');
        resetGame();
        renderMatchList();
        canvas.style.display = 'none';
        leaveMatchBtn.disabled = true;
        isInMatch = false;
        myPlayer = PLAYER_NONE;
        return;
      }
      const data = snapshot.val();
      board = data.board || board;
      currentPlayer = data.currentPlayer || PLAYER_RED;
      gameState = data.status === 'playing' ? 'playing' : data.status;
      drawBoard();

      if (gameState === 'waiting') {
        if (currentUser.id === data.owner.id) {
          updateStatus("Waiting for opponent to join...");
        } else {
          updateStatus(`${data.owner.username} joined! Your turn!`);
        }
        canvas.style.display = 'block';
        leaveMatchBtn.disabled = false;
        isInMatch = true;
      } else if (gameState === 'playing') {
        if (currentPlayer === myPlayer) {
          updateStatus("Your turn!");
        } else {
          updateStatus("Opponent's turn");
        }
        canvas.style.display = 'block';
        leaveMatchBtn.disabled = false;
        isInMatch = true;
      } else if (gameState === 'ended') {
        updateStatus("Game ended.");
        canvas.style.display = 'none';
        leaveMatchBtn.disabled = true;
        isInMatch = false;
        myPlayer = PLAYER_NONE;
      }
      renderMatchList();
    });
  }

  function updateMatchBoard() {
    if (!gameId) return;
    const matchRef = db.ref('matches/' + gameId);
    matchRef.update({
      board: board,
      currentPlayer: currentPlayer
    });
  }

  function onCanvasClick(e) {
    if (!isInMatch || gameState !== 'playing') return;
    if (currentPlayer !== myPlayer) return;

    const rect = canvas.getBoundingClientRect();
    const cellSize = canvas.width / COLS;
    const x = e.clientX - rect.left;
    const col = Math.floor(x / cellSize);

    if (col < 0 || col >= COLS) return;

    const row = placePiece(col, myPlayer);
    if (row === -1) return;

    drawBoard();

    if (checkWinner(myPlayer)) {
      updateStatus("You won!");
      gameState = 'ended';
      if (gameId) {
        db.ref('matches/' + gameId).update({ status: 'ended' });
      }
      return;
    } else if (isBoardFull()) {
      updateStatus("Draw!");
      gameState = 'ended';
      if (gameId) {
        db.ref('matches/' + gameId).update({ status: 'ended' });
      }
      return;
    }

    switchPlayer();

    if (gameMode === 'pvp') {
      updateMatchBoard();
    } else if (gameMode === 'ai') {
      updateStatus("AI thinking...");
      aiMove();
    }
  }

  // Simple AI implementation (normal difficulty) - place piece randomly
  function aiMove() {
    if (gameState !== 'playing' || !isInMatch) return;

    // Delay to simulate thinking
    setTimeout(() => {
      // Find columns that are not full
      const validCols = [];
      for (let c = 0; c < COLS; c++) {
        if (board[0][c] === PLAYER_NONE) validCols.push(c);
      }

      if (validCols.length === 0) {
        updateStatus("Draw!");
        gameState = 'ended';
        return;
      }

      // Pick random column
      const col = validCols[Math.floor(Math.random() * validCols.length)];
      placePiece(col, PLAYER_YELLOW);
      drawBoard();

      if (checkWinner(PLAYER_YELLOW)) {
        updateStatus("AI won!");
        gameState = 'ended';
        return;
      } else if (isBoardFull()) {
        updateStatus("Draw!");
        gameState = 'ended';
        return;
      }

      switchPlayer();
      updateStatus("Your turn!");
    }, 800);
  }

  function renderMatchList() {
    db.ref('matches').once('value').then(snapshot => {
      const matches = snapshot.val();
      matchListDiv.innerHTML = '';

      const matchesArray = [];

      for (const key in matches) {
        const match = matches[key];
        matchesArray.push({ id: key, data: match });
      }

      if (matchesArray.length === 0) {
        matchListDiv.textContent = 'No available matches.';
        return;
      }

      matchesArray.sort((a, b) => b.data.createdAt - a.data.createdAt);

      matchesArray.forEach(match => {
        const div = document.createElement('div');
        div.classList.add('matchItem');

        const playersDiv = document.createElement('div');
        playersDiv.classList.add('matchPlayer');

        const ownerCircle = document.createElement('div');
        ownerCircle.classList.add('avatar-circle');
        ownerCircle.textContent = match.data.owner.username.charAt(0).toUpperCase();

        playersDiv.appendChild(ownerCircle);

        const ownerName = document.createElement('span');
        ownerName.textContent = match.data.owner.username;
        playersDiv.appendChild(ownerName);

        if (match.data.opponent) {
          const vsText = document.createElement('span');
          vsText.textContent = ' vs ';
          playersDiv.appendChild(vsText);

          const oppCircle = document.createElement('div');
          oppCircle.classList.add('avatar-circle');
          oppCircle.textContent = match.data.opponent.username.charAt(0).toUpperCase();
          playersDiv.appendChild(oppCircle);

          const oppName = document.createElement('span');
          oppName.textContent = match.data.opponent.username;
          playersDiv.appendChild(oppName);
        } else {
          const waitingSpan = document.createElement('span');
          waitingSpan.textContent = ' (Waiting for opponent)';
          playersDiv.appendChild(waitingSpan);
        }

        div.appendChild(playersDiv);

        // Join button for waiting matches
        if (!isInMatch && match.data.status === 'waiting' && match.data.owner.id !== currentUser.id) {
          const joinBtn = document.createElement('button');
          joinBtn.textContent = 'Join';
          joinBtn.onclick = () => joinMatch(match.id);
          div.appendChild(joinBtn);
        }

        matchListDiv.appendChild(div);
      });
    });
  }

  // UI event handlers
  usernameInput.addEventListener('input', () => {
    usernameSubmit.disabled = usernameInput.value.trim().length === 0;
  });

  usernameSubmit.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (!username) return alert("Please enter a username.");

    currentUser = {
      id: 'user-' + Math.random().toString(36).substr(2, 9),
      username
    };

    usernamePrompt.style.display = 'none';
    menu.style.display = 'block';
    renderMatchList();
  });

  modeSelect.addEventListener('change', e => {
    gameMode = e.target.value;
    aiDifficultyButtons.style.display = gameMode === 'ai' ? 'block' : 'none';
  });

  aiDifficultyButtons.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      aiDifficultyButtons.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      aiDifficulty = btn.dataset.level;
    });
  });

  createMatchBtn.addEventListener('click', () => {
    createMatch();
  });

  leaveMatchBtn.addEventListener('click', () => {
    leaveMatch();
  });

  canvas.addEventListener('click', onCanvasClick);

  resetGame();

})();
</script>
</body>
</html>
